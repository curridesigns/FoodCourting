<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Make Some Ramen!</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <h1>Make some Ramen!</h1>

    <p>
      Welcome to Food Courting. Move around the map by clicking on the store you would like to enter, chat with the character, then go to your shift at the food court
    </p>

    <canvas id="gameCanvas"> Loading...</canvas>
    <div id="game-images">
      <!-- Title Screen -->
        <img id="splashScreen" src="/images/title.png" />
      <!-- VisualNovel backGround -->
        <img id="mallMap" src="/images/mallMap.png" />
      <!-- Counter/Backgrounds Assets -->
        <!-- Arcade -->
          <img id="arcadeCounterBG" src="/images/arcadeCounterBackground.png" />
          <img id="arcadeCounterReg" src="/images/arcadeCounterRegister.png" />
        <!-- Store -->
          <img id="storeBG" src="/images/storeBG.png" />
          <img id="storeReg" src="/images/storeCounter.png" />
        <!-- Spicy Take -->
          <img id="spicytakesBG" src="/images/spicytakesBG.png" />
          <img id="spicytakesCounter" src="/images/spicytakesCounter.png" />
        <!-- Ramen -->
          <img id="ramenBG" src="/images/ramenCounter.png" />
      <!-- Minigame Assets -->
        <!-- Ingredients -->
          <img id="mush" src="/images/mush.png" />
          <img id="egg" src="/images/unfertalized_chick.png" />
          <img id="sea420" src="/images/sea420.png" />
          <img id="spawn" src="/images/spawn.png" />
          <img id="swirly" src="/images/swirly.png" />
          <img id="noods" src="/images/sendnoods.png" />
        <!-- bowl -->
          <img id="bowl" src="/images/bowl.png" />
        <!-- characters -->
          <img id="character" src="/images/minigameMainCharacter.png" />
          <img id="miniTed" src="/images/miniTed.png" />
        <!-- backGround -->
          <img id="kitchenBG" src="/images/kitchen.png" />
          <img id="endScreen" src="/images/splashScreen.png" />
      <!-- Character Assets -->
        <!-- Raven -->
          <img id="ravenT" src="/images/RavenT.png" />
          <img id="ravenL" src="/images/RavenL.png" />
          <img id="ravenC" src="/images/RavenC.png" />
        <!-- Chad -->
          <img id="chadT" src="/images/chadT.png" />
          <img id="chadL" src="/images/chadL.png" />
          <img id="chadC" src="/images/chadC.png" />
        <!-- Taylor -->
          <img id="taylorL" src="/images/TaylorL.png" />
          <img id="taylorT" src="/images/TaylorT.png" />
        <!-- Ted -->
          <img id="tedL" src="/images/TedL.png" />
          <img id="tedT" src="/images/TedT.png" />
          <img id="tedEnding1" src="/images/teds_ending1.png" />
          <img id="tedEnding2" src="/images/teds_ending2.png" />
        <!-- Debug -->
          <img id="debug" src="/images/splashScreen.png"/>
    </div>
    <script src="canvas.js" type="module"></script>
  </body>
</html>
